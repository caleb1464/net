<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>
    <link rel="stylesheet" href="management.css">
</head>
<body>
<h4>Project Management</h4>
<form action="">

    <label for="Prname">ProjectName</label>
    <input type="text" id="Prname" placeholder="Project name" required="required">
    <br><br>
    <label for="assi to.">Assigned to.</label>
    <input type="text" id="assi to.">
    <br><br>
    <label for="Sdate">Start Date</label>
    <input type="date" id="Sdate">
    <br><br>
    <label for="Edate">End Date</label>
    <input type="date" id="Edate">
    <br><br>
    <div class="Priority">
        <p>Priority</p>
        <input type="radio" id="High">
        <label for="High">High</label>
        <input type="radio" id="Average">
        <label for="Average">Average</label>
        <input type="radio" id="Low">
        <label for="Low">Low</label>
    </div>
    <br><br>
    <label for="des">Description</label>
    <input type="text" id="des">
    <br><br><br>
    <button class="green">Submit</button>
    <button class="blue">Cancel</button>
</form>
</body>
</html>
